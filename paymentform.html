<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style2.css"
</head>
<body>
    <form action=""method="get">
        <div class="container">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name:<input type="text" name="name"required ></p>
        <p>
            <fieldset>
                <legend>gender</legend>
             <input type="radio" name="gender" id="male"> male
              <input type="radio" name="gender" id="gender"> female
              <input type="radio" name="gender" id="gender">not to say
            </fieldset>
        </p>
        <p>
            Address:<textarea name="address"id="address"cols="80"rows="6"></textarea>
        </p>
        <p>Email :<input type="Email"
            name="email" id="email">
        </p>
        <p>pincode: <input type="number" name="pincode"id="pincode">
        </p>
        <h1>Payment Information</h1>
        <p>card type:
            <select name="card_type" id="card_type">
                <option value="">---select a card type--</option>
                <option value="visa">visa</option>
                <option value="paytm">paytm</option>
                <option value="google pay">google pay</option>
            </select>
        </p>
        <p>
        card number<input type="number" name="number"id="number">
        </p>
        <p>
            expiration Date:<input type="date"name="exp_date"id="exp_date">
        </p>
        <p>
            CVV:<input type="password" name="password" id="password">
        </p>
        <p>
            URL<input type="url"name="url"id="url"> 
        </p>
        <p>
            enter time<input type="time">
        </p>
        <p>
            Attach File<input type="file">
        </p>
        <b>
        <input type="submit"value="pay now">

    </form>
</body>
</html>
